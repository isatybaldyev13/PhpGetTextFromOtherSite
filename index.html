<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="form-group">
        <input id="site"  placeholder="Link" class="form-control input-md" required="" type="text">
    </div>
    <button type="button" style="margin-top: 20px;margin-bottom: 20px;" onclick="get_text()" class="btn btn-default">Get Text</button>
    <div id="text">

    </div>
</div>
</body>
<script>
    function get_text() {
        var link=$('#site').val();
        $.post("http://localhost/bot/bot.php",
            {
                link: link
            },
            function(result){
                document.getElementById('text').innerHTML=result;
            });
    }

</script>
</html>
